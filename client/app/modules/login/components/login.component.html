<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div id="login-alert" class="alert alert-danger col-sm-12" *ngIf="errorMessage">
                    <p>Error:</p>
                    <span>{{errorMessage}}</span>
                </div>
                
                <form id="loginform" class="form-horizontal" role="form" #loginform="ngForm">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="userId" required [(ngModel)]="model.userId">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required [(ngModel)]="model.password">
                    </div>
                    <div style="margin-top:10px" class="form-group text-center">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="button" class="btn btn-success" [disabled]="!model.userId || ! model.password" (click)="onSubmit()">Login</button>
                            <button type="button" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
