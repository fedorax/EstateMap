<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                        <th class="text-center">
                            <input type="checkbox" ng-model="model.checkall" ng-change="model.changeCheck(model.checkall)" />
                        </th>
                        <th> Id </th>
                        <th> Name </th>
                        <!-- <a ng-click="model.sortType=" personId "; model.sortReverse=!model.sortReverse"> -->
                        <!-- <span ng-show="model.sortType == "personId" && !model.sortReverse" class="fa fa-caret-down"></span> -->
                        <!-- <span ng-show="model.sortType == "personId" && model.sortReverse" class="fa fa-caret-up"></span> -->
                        <!-- </a> -->
                        <th class="text-center">Edit</th>
                        <th class="text-center">Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of itemList; let i = index;">
                            <td class="text-center">
                                <input type="checkbox" ng-model="data.checked" />
                            </td>
                            <td>{{item.featureId}}</td>
                            <td>{{item.featureName}}</td>
                            <td class="text-center">
                                <p data-placement="top" data-toggle="tooltip" title="Edit">
                                    <button class="btn btn-primary btn-xs" ng-click="onEdit(item);">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                </p>
                            </td>
                            <td class="text-center">
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" ng-click="onDelete(item);">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
