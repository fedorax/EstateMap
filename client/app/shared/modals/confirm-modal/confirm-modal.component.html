<div class="modal fade" bsModal #confirmModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{headerText}}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="confirmModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div *ngIf="alertType === 'error'" class="alert alert-danger">
                    <span class="glyphicon glyphicon-warning-sign"></span> {{bodyText}}
                </div>
                <div *ngIf="alertType === 'info'" class="alert alert-info">
                    <span class="glyphicon glyphicon-info-sign"></span> {{bodyText}}
                </div>
                <div *ngIf="alertType === 'success'" class="alert alert-success">
                    <span class="glyphicon glyphicon-ok-sign"></span> {{bodyText}}
                </div>
                <div *ngIf="alertType === 'warn'" class="alert alert-warning">
                    <span class="glyphicon glyphicon-exclamation-sign"></span> {{bodyText}}
                </div>
                <div *ngIf="!alertType" class="">
                    {{bodyText}}
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <div class="float-right">
                            <button (click)="confirmModal.hide()" class="btn btn-default">{{cancelText}}</button>
                            <button (click)="submit()" class="btn brand-btn">{{submitText}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
